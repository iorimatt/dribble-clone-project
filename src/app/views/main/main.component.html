<app-header-bar></app-header-bar>

<div class="flex mt-10 justify-center">


    <div class="grid grid-cols-2">

        <img class="rounded-full w-32 h-32 justify-self-center" [src]="profilePic" alt="">
        <div class="mt-1">
            <h3 class="text-3xl font-bold text-black">{{profileName}}</h3>
            <p class="text-lg mt-3 mb-3">Maring√°, PR</p>
            <span>
                <button class="border-2 px-3 py-2 rounded-lg hover:border-gray-300">Edit Profile</button>
                <button class="border-2 ml-3 content-center  px-3 py-2 rounded-lg hover:border-gray-300">...</button>
            </span>
        </div>

    </div>






</div>

<div class="container mx-auto mt-12 grid grid-cols-2 border-b pb-5">


    <div>
        <ul class="flex">

            <li *ngFor="let itens of CategoryShots;" class="mr-6">

                <span class="flex">

                    <a class="font-bold text-slate-500 hover:text-black" href="">{{itens.name}}</a>
                    <p class="ml-2 font-bold text-slate-400">{{itens.number}}</p>

                </span>


            </li>

        </ul>
    </div>

    <div>
        <div class="flex justify-end">
            <select class=" py-2 mr-5 border px-4 rounded-lg text-black ">
                <option value="">Recent Shots</option>
                <option value="">Popular Shots</option>
            </select>
            <button class="hover:bg-pink-400  py-2 bg-slate-200 px-3 rounded-lg text-black ">Customize Order</button>
        </div>
    </div>



</div>


<div class="container mx-auto grid grid-cols-4 ">

    <div *ngFor="let post of MyCollection;" class="mt-16 m-4">

        <div class="bg-black h-64 rounded-xl" style="background-size: contain;"
            [ngStyle]="{'background-image': 'url(' + post.image + ')'}">

        </div>

        <div class="flex justify-end mt-2">

            <div class="pr-2 flex"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="#6e6d7a" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
              
              <p class="text-sm pl-1">{{post.likes}}</p></div> 



            <div class="flex"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="#6e6d7a" stroke-width="1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <p class="text-sm pl-1">{{post.views}}</p>
            </div>

        </div>
        

    </div>

</div>
