<app-header-bar></app-header-bar>

<div class="flex mt-10 justify-center">


    <div class="grid grid-cols-2">

        <img class="rounded-full w-32 h-32 justify-self-center" [src]="profilePic" alt="">
        <div class="mt-1">
            <h3 class="text-3xl font-bold text-black">{{profileName}}</h3>
            <p class="text-lg mt-3 mb-3">Maring√°, PR</p>
            <span>
                <button class="border-2 px-3 py-2 rounded-lg hover:border-gray-300">Edit Profile</button>
                <button class="border-2 ml-3 content-center  px-3 py-2 rounded-lg hover:border-gray-300">...</button>
            </span>
        </div>

    </div>






</div>

<div class="container mx-auto mt-12 grid grid-cols-2 border-b pb-5">


    <div>
        <ul class="flex">

            <li *ngFor="let itens of CategoryShots;" class="mr-6">

                <span class="flex">

                    <a class="font-bold text-slate-500 hover:text-black" href="">{{itens.name}}</a>
                    <p class="ml-2 font-bold text-slate-400">{{itens.number}}</p>

                </span>


            </li>

        </ul>
    </div>

    <div>
        <div class="flex justify-end">
            <select class=" py-2 mr-5 border px-4 rounded-lg text-black ">
                <option value="">Recent Shots</option>
                <option value="">Popular Shots</option>
            </select>
            <button class="hover:bg-pink-400  py-2 bg-slate-200 px-3 rounded-lg text-black ">Customize Order</button>
        </div>
    </div>



</div>


<div class="container mx-auto grid grid-cols-4">

    <div *ngFor="let post of MyCollection;" class="mt-16 m-4">

        <div class="bg-black p-32 rounded-xl" style="background-size: contain;"
            [ngStyle]="{'background-image': 'url(' + post.image + ')'}"></div>
        <div class="flex justify-end">{{post.title}}</div>

    </div>


</div>
